<ng-container *ngIf="isOpen">
    <div class="row loading" *ngIf="loading">
        <div class="spinner-border text-info align-self-center" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <form priceclass="form" [formGroup]="editRequestForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="number" formControlName="price" class="form-control" id="price" placeholder="Price"
            [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
          <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required">Price is required</div>
          </div>
        </div>
        <div class="form-group">
          <textarea formControlName="description" class="form-control" id="description" placeholder="Description"
            [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
          </div>
        </div>

        <button type="submit" class="btn btn-info">Update</button>
      
      </form>
</ng-container>
