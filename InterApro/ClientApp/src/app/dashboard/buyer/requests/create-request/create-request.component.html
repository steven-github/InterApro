<div class="row loading" *ngIf="loading">
  <div class="spinner-border text-info align-self-center" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<form id="create-request-form" class="form" [formGroup]="createRequestForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="number" formControlName="price" class="form-control" id="price" placeholder="Price"
      [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
    <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
      <div *ngIf="f.price.errors.required">Price is required</div>
    </div>
  </div>
  <div class="form-group">
    <textarea formControlName="description" class="form-control" id="description" placeholder="Description"
      [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
      <div *ngIf="f.description.errors.required">Description is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="staticEmail" class="col-form-label"><b>Inmediate Boss:</b></label>
    {{boss.firstName}} {{boss.lastName}}
  </div>
  <div class="form-group d-none">
    <input formControlName="userId" type="text" readonly /> <br>
    <input formControlName="firstName" type="text" readonly /> <br>
    <input formControlName="lastName" type="text" readonly /> <br>
    <input formControlName="email" type="text" readonly /> <br>
    <input formControlName="username" type="text" readonly /> <br>
    <input formControlName="assigneeId" type="text" readonly /> <br>
    <input formControlName="assigneeName" type="text" readonly />
  </div>
  <button type="submit" class="btn btn-info float-right">Create</button>
  <button type="reset" class="btn btn-secondary float-right mr-2">Clear</button>
</form>
