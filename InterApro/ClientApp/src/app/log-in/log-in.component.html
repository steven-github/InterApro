<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="m-3">Welcome</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card m-4">
        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h3 class="text-info mt-3 mb-3">Login Form</h3>
            <div class="form-group">
              <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-6">
                  <button type="submit" class="btn btn-info">LogIn</button>
                </div>
                <div class="col-lg-6 text-right">
                  <a class="btn btn-link text-info" [routerLink]="['/forgot-password']">FORGOT PASSWORD?</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
